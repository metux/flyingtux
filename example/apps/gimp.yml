---
application: gimp
category: graphics
platform: flyingtux-gnu-linux-0
image: gimp-2.10
version: 2.10

attributes:
    - can-open-multiple

file-capabilities:
    - open-multiple
    - open-ro
    - open-from-fd

file-operations:
    edit:
        - image/jpeg
        - image/png
        - image/xcf
    show:
        - image/*

provides:
    - protocol:

consumes:
    - image-acquisition
