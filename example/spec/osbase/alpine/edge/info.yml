        - /etc/udhcpd.conf
        - /etc/modprobe.d
        - /etc/termininfo
        - /etc/fstab
        - /etc/inputrc
        - /etc/modules
        - /etc/motd
        - /etc/sysctl.conf
        - /lib/apk/db
        - /lib/sysctl.d
        - /sbin/mkmntdirs
        - /usr/share/aclocal
        - /usr/share/applications
        - /usr/share/pkgconfig
        - /var/cache/fontconfig
